<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWP Dragon Lore - Game Items Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2c2c44 100%);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        header.scrolled .logo {
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        header.scrolled nav ul li a {
            color: #333;
        }

        nav ul li a:hover {
            background: #ff4757;
            color: #fff;
        }

        .container {
            width: 70%;
            margin: 120px auto;
            background: #29293d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff4757, #ff6b81);
        }

        h1 {
            font-size: 3rem;
            color: #ff4757;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 71, 87, 0.3);
        }

        .product-image {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            margin: 20px auto;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-details {
            margin: 30px 0;
            font-size: 1.1rem;
            color: #ddd;
            text-align: left;
            line-height: 1.8;
        }

        .product-details p {
            margin: 15px 0;
            text-align: justify;
        }

        .highlight {
            color: #ff4757;
            font-weight: 600;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stats div {
            text-align: center;
        }

        .stats div span {
            display: block;
            font-size: 1.2rem;
            color: #ff4757;
            margin-bottom: 5px;
        }

        .price {
            font-size: 2rem;
            color: #ff4757;
            margin: 20px 0;
            font-weight: 700;
        }

        .buy-now {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            transition: all 0.3s ease;
        }

        .buy-now:hover {
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6);
        }

        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header id="navbar">
        <div class="logo">Shop skin trò chơi</div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="#games">Skin trò chơi</a></li>
                <li><a href="#how-to-use">Cách sử dụng</a></li>
                <li><a href="login.html">Đăng nhập</a></li>
                <li><a href="contact.html">Hỗ Trợ</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Đang tải...</h1>
        <img class="product-image" src="https://via.placeholder.com/600x400/2c2c44/ffffff?text=Loading..."
            alt="Loading..." />
        <div class="product-details">
            <p>Đang tải thông tin sản phẩm...</p>
        </div>
        <div class="stats">
            <div>
                <span>Danh mục</span>
                Đang tải...
            </div>
            <div>
                <span>Trò chơi</span>
                Đang tải...
            </div>
            <div>
                <span>Độ hiếm</span>
                Đang tải...
            </div>
        </div>
        <div class="price">Đang tải giá...</div>
    </div>

    <a href="#" class="buy-now">Mua ngay</a>

    <footer>
        <p>&copy; 2025 Game Items Store. All rights reserved.</p>
    </footer>

    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
    <script src="/js/product-detail.js" type="module"></script>

</body>

</html>
